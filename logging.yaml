version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: simple
    filename: logs/Screener.log
    when: d
    backupCount: 7
loggers:
  debug:
    level: DEBUG
    handlers: [ console ]
  info:
    level: INFO
    handlers: [ file ]
  gql:
    level: WARNING
    handlers: [ console, file ]
root:
  handlers: [ console , file ]
  level: INFO